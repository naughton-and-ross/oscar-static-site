<!DOCTYPE html>
<html>
	<head>
		<title>404!</title>
		<style>
			#errorBox {
				height: auto;
				width: 400px;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: white;
				border: 1px solid #cccccc;
				border-radius: 5px;
				position: fixed;
				font-family: 'proxima-nova', sans-serif;
				text-align: center;
				font-weight: 100;
			}
			
			.l-box {
				box-sizing: border-box;
				padding: 1em;
			}
			
			h1 {
				font-weight: 100;	
			}
		</style>
		<script src="//use.typekit.net/nmj4cog.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<div id="errorBox">
			<div class="l-box">
				<h1>404</h1>
				<p>That means the page doesn't exist.</p>
			</div>
		</div>
	</body>
</html>
